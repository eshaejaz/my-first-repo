<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    // Array example
    var names = ["Hamza", "Esha", "Sohaib", "Mariya", "Yasmeen", "Hamza", "Esha", "Sohaib", "Mariya", "Yasmeen"];
    for (var i = 0; i < names.length; i++) {
        document.write(names[i] + "<br>");
    }

    // Student object
    var student1 = {
        name: "Hamza Bin Ahmer",
        age: 22,
        married: false,
        weight: 52.55,
        salary: null,
        job: undefined,
        intro: function() {
            return "My name is " + this.name + ", my age is " + this.age + ", my weight is " + this.weight + 
                   ", my salary is " + this.salary + ", I'm married: " + this.married + ", and my job is " + this.job + ".";
        }
    };

    document.write("<br>" + student1.intro());
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Rows Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Pehli Row -->
    <div class="row mt-5 mx-0 px-0">
        <div class="col-2 bg-primary text-white">
            <b>Column 1</b>
        </div>
        <div class="col-2 bg-secondary text-white">
            <b>Column 2</b>
        </div>
        <div class="col-2 bg-success text-white">
            <b>Column 3</b>
        </div>
        <div class="col-2 bg-danger text-white">
            <b>Column 4</b>
        </div>
        <div class="col-2 bg-warning text-dark">
            <b>Column 5</b>
        </div>
        <div class="col-2 bg-info text-white">
            <b>Column 6</b>
        </div>
    </div>

    <!-- Dosri Row -->
    <div class="row mt-3 mx-0 px-0">
        <div class="col-2 bg-light text-dark">
            <b>Column 7</b>
        </div>
        <div class="col-2 bg-dark text-white">
            <b>Column 8</b>
        </div>
        <div class="col-2 bg-primary text-white">
            <b>Column 9</b>
        </div>
        <div class="col-2 bg-secondary text-white">
            <b>Column 10</b>
        </div>
        <div class="col-2 bg-success text-white">
            <b>Column 11</b>
        </div>
        <div class="col-2 bg-danger text-white">
            <b>Column 12</b>
        </div>
    </div>
</body>
</html>

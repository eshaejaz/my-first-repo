<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 5px solid black;
            display: inline-block;
            padding: 10px;
            box-shadow: 5px 5px 20px black;
            background-color: white;
        }
        .main input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <center>
        <div class="main">
            <h1>Basic Input Elements</h1>
            <label >Name</label>
            <input type="Name" placeholder="Enter Youre Name">
            <br>
            <label >Phone</label>
            <input type="Phone" placeholder="Enter Youre Phone">
            <br>
            <label >Number</label>
            <input type="number" placeholder="Enter Youre Number">
            <br>
            <label >Password</label>
            <input type="password" placeholder="Enter Youre Password">
            <br>
            <label >Email</label>
            <input type="email" placeholder="Enter Youre Email">
            <br>
            <label >Date</label>
            <input type="date" placeholder="Enter Youre Date">
            <br>
            <label >Month</label>
            <input type="Month">
            <br>
            <label >Range</label>
            <input type="range">
            <br>
            <label >Radio</label>
            <br>
            <input type="Radio" name="gender"> Male
            <input type="Radio" name="gender"> Female 
            <br>
            <label>checkbox</label>
            <input type="checkbox"> html
            <input type="checkbox"> CSS
            <input type="checkbox"> Java
            <br>
            <label>Time</label>
            <input type="time">
            <br>
            <label>Wheek</label>
            <input type="Whaak">
            <br>
            <label>File</label>
            <input type="File">
            <br>
            <label>Button</label>
            <input type="button" value="Submit">
            <br>
        </div>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <img id="img" src="sddefault.jpg" alt="Example Image" style="width: 300px;">
    <br>
    <button id="toggle">Toggle</button>
</body>
<script>
    $(document).ready(function () {
        // Toggle function for image visibility
        $("#toggle").click(function () {
            $("#img").toggle(); // This toggles between show and hide
        });
    });
</script>
</html>

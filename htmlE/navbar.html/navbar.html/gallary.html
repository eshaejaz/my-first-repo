<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .gallery{
            border: 5px solid black;
            padding: 10px 55px;
        }
        .gallerycard{
            height: 300px ;
            width: 350px ;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
        }
        .gallerycard img{
            height: 85%;
            width: 100%;
        }
        .gallerycard h3{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gallery">
        <h1 align="center">
            Basic Car Gallery
        </h1>
        <div class="gallerycard">
            <img src="Audi.jpg" alt="">
            <h3>Audi</h3>
        </div>
        <div class="gallerycard">
            <img src="Carola.jpg" alt="">
            <h3>Carola</h3>
        </div>
        <div class="gallerycard">
            <img src="Farari.jpg" alt="">
            <h3>Ferrari</h3>
        </div>
        <div class="gallerycard">
            <img src="rolls royes.jpg" alt="">
            <h3>rolls royce</h3>
        </div>
        <div class="gallerycard">
            <img src="Kia.jpg" alt="">
            <h3>Kia</h3>
        </div>
        <div class="gallerycard">
            <img src="mercedes.jpg" alt="">
            <h3>Mercedes</h3>
        </div>
    </div>
</body>
</html>
